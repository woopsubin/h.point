<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>우수빈 - h.point (현대백화점그룹 통합맴버십)</title>
    <link rel="shoutcut icon" href="./images/fv.png">
    <!-- 메뉴폰트 Baloo2 -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Comfortaa:wght@300&family=Playball&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/jquery-1.11.3.js"></script>
    <script src="./script/script.js"></script>
    
</head>
<body>
    <!-- #wrap>header>.headerInner>h1.logo>a>img -->
    <div id="wrap">
        <header>
            <div class="headerInner">
                <h1 class="logo"><a href="#"><img src="./images/logo.png" alt="로고"></a></h1>
                <!-- nav.menu>ul>li*5>a{COUPON} -->
                <nav class="menu">
                    <ul>
                        <li><a href="#a1">COUPON</a></li>
                        <li><a href="#a2">POINT</a></li>
                        <li><a href="#a3">DOWN</a></li>
                        <li><a href="#a4">ROULETTE</a></li>
                        <li><a href="#a5">NEW</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- #slide>.slideInner -->
        <div id="slide">
            <div class="slideInner"></div>
        </div>
        <!-- 컨텐츠 a1 ~ a5 -->
        <!-- #contents>#a$*5 -->
        <div id="contents">
            <div id="a1">
                <div class="a1Inner"></div>
            </div>
            <div id="a2">
                <div class="a2Inner"></div>
            </div>
            <div id="a3">
                <div class="a3Inner"></div>
            </div>
            <div id="a4">
                <div class="a4Inner"></div>
            </div>
            <div id="a5">
                <div class="a5Inner"></div>
            </div>
        </div>
        <!-- footer>.footerInner+a>img -->
        <footer>
            <div class="footerInner"></div>
            <a href="#" class="btn_top"><img src="./images/ico_ffooter_top.png" alt="화살표"></a>
        </footer>
    </div>
    <!-- 퀵메뉴(고정) -->
    <!-- #quick>ul>li*5>span.box+a.hs -->
    <div id="quick">
        <ul>
            <li><span class="box"></span><a href="#" class="hs"></a></li>
            <li><span class="box"></span><a href="#" class="hl"></a></li>
            <li><span class="box"></span><a href="#" class="hh"></a></li>
            <li><span class="box"></span><a href="#" class="he"></a></li>
            <li><span class="box"></span><a href="#" class="hb"></a></li>
        </ul>
    </div>
</body>
</html>
